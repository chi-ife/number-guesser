<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <p class="prompt">Guess a number between 1 and 10 (You've got three guesses)</p>

        <div class="input-container">
            <input type="number" id="user-input" class="guesses" placeholder="Enter your guess..."  max="10">
            <input type="submit" id="submit-guess" value="Submit">

            <p id="output"></p>
            
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
